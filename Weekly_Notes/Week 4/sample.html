        <td>Data 1.1</td>
        <td>Data 1.2</td>
        <td>Data 1.3</td>
    </tr>
    <tr>
        <td>Data 2.1</td>
        <td>Data 2.2</td>

    </tr>
    <tr>
        <td>Data 3.1</td>

        <td>Data 3.3</td>
    </tr>
</table>

</body>
</html>
